    crossorigin="anonymous"></script>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true"
              aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
            </div>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-sm-2" type="search" placeholder="Search">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="header_section">
    <h1>Retirement Calculator</h1>
    <img src="static/img/Jungle.png" alt="Logo" width="600" height="300">
  </div>

  <div class="content_section">
    <div class="fluid_row">
      <div class="Question_box_flex">
        <span class="badge rounded-pill bg-dark">Provide your year of birth.</span>
        <br>
        <div class="fluid_row">
          <output id="amount" name="amount" for="birthYearRange">1950</output>
          <input type="range" class="form-range" id="birthYearRange" name="birthYearRange" min=1900 max=2023 step=1
            oninput="amount.value=birthYearRange.value" onchange="yearsUntilRetirement_mod('You')">
        </div>
        <span id='content' class="badge bg-success"></span>
      </div>

      <div class="Question_box_flex">
        <span class="badge rounded-pill bg-dark">Select portfolio</span>
        <div class="fluid_row">

          <select class="form-select" id="temp" name="temp" list="tickmarks" onchange="get_portfolio_type()">
            <option value=0 selected>cash and MM</option>
            <option value=25>Fixed income</option>
            <option value=50>Fixed income + equity</option>
            <option value=75>Equity</option>
            <option value=100>Equity+ Structured products</option>
          </select>


        </div>
        <!-- <div class="placeholder"></div> -->
        <span id='portfolio_proceeds' class="badge bg-success"></span>

      </div>
    </div>
  </div>
  <div class="countries">
  </div>
